<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aftertone Vault — Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    :root { --bg: #0a0a0a; }
    body { background: var(--bg); color: #f6f6f6; }
    .font-display { font-family: "Cinzel", ui-serif, Georgia, serif; letter-spacing: .3px; }
    .font-ui { font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial; }
    .glass { background: rgba(16,16,16,.7); backdrop-filter: blur(6px); }
    .btn { border: 1px solid rgba(255,255,255,.12); background: #141414; }
    .btn:hover { border-color: rgba(255,255,255,.22); background: #1a1a1a; }
    .tag { border: 1px solid rgba(255,255,255,.08); background: #121212; }
    .shadow-soft { box-shadow: 0 10px 30px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.03); }
  </style>
</head>
<body class="font-ui">
  <header class="sticky top-0 z-40 border-b border-white/10 bg-black/60 backdrop-blur">
    <div class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="/assets/aftertone-vault-logo-light.png" alt="Aftertone Vault" class="h-8 w-auto">
        <span class="font-display tracking-wide">Admin</span>
      </div>
      <div class="flex items-center gap-3 text-sm">
        <button id="loginBtn" class="btn rounded-xl px-3 py-2">Log in</button>
        <button id="logoutBtn" class="btn rounded-xl px-3 py-2 hidden">Log out</button>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-8 space-y-6">
    <section class="rounded-2xl bg-[#0f0f0f] shadow-soft p-4 md:p-6">
      <div class="flex flex-wrap items-center gap-3">
        <div>
          <h1 class="font-display text-2xl">Inventory Admin</h1>
          <p class="text-zinc-400 text-sm">Edit live inventory stored in Netlify Blobs. Draft items stay hidden on the public site.</p>
        </div>
        <div class="ml-auto flex gap-2 items-center">
          <input id="search" placeholder="Search make/model/finish..." class="tag rounded-xl px-3 py-2 bg-transparent text-sm min-w-[16rem]" />
          <button id="refreshBtn" class="btn rounded-xl px-3 py-2 text-sm">Refresh</button>
        </div>
      </div>

      <div id="authNotice" class="mt-4 text-amber-300 text-sm hidden">Log in to load and edit inventory.</div>
      <div id="error" class="mt-3 text-red-400 text-sm hidden"></div>

      <div class="mt-6 grid md:grid-cols-3 gap-4">
        <div class="md:col-span-2">
          <div class="flex items-center justify-between mb-2">
            <h2 class="font-display text-xl">Items</h2>
            <span id="count" class="text-zinc-400 text-sm"></span>
          </div>
          <div id="list" class="space-y-2"></div>
        </div>
        <div class="md:col-span-1">
          <div class="rounded-xl border border-white/10 p-3 space-y-3">
            <div class="flex items-center justify-between">
              <h3 class="font-display text-lg">Add / Edit</h3>
              <button id="resetForm" class="text-xs text-zinc-400 hover:text-white">Reset</button>
            </div>
            <form id="form" class="space-y-2 text-sm">
              <div class="grid grid-cols-2 gap-2">
                <input id="fMake" class="tag rounded-xl px-3 py-2 bg-transparent" placeholder="Make" required />
                <input id="fModel" class="tag rounded-xl px-3 py-2 bg-transparent" placeholder="Model" required />
              </div>
              <div class="grid grid-cols-3 gap-2">
                <input id="fYear" type="number" class="tag rounded-xl px-3 py-2 bg-transparent" placeholder="Year" />
                <select id="fType" class="tag rounded-xl px-3 py-2 bg-transparent">
                  <option>Solidbody</option><option>Semi-hollow</option><option>Hollowbody</option><option>Bass</option>
                </select>
                <select id="fStatus" class="tag rounded-xl px-3 py-2 bg-transparent">
                  <option>Draft</option><option>Available</option><option>On Hold</option><option>Sold</option>
                </select>
              </div>
              <input id="fFinish" class="tag rounded-xl px-3 py-2 bg-transparent" placeholder="Finish" />
              <input id="fBadges" class="tag rounded-xl px-3 py-2 bg-transparent" placeholder="Badges (pipe-separated: New|Consignment)" />
              <input id="fPrice" type="number" class="tag rounded-xl px-3 py-2 bg-transparent" placeholder="Price (optional)" />
              <textarea id="fBlurb" class="tag rounded-xl px-3 py-2 bg-transparent h-20" placeholder="Blurb"></textarea>
              <input id="fSpecs" class="tag rounded-xl px-3 py-2 bg-transparent monos" placeholder="Specs key:value | key:value" />
              <input id="fImages" class="tag rounded-xl px-3 py-2 bg-transparent monos" placeholder="Image URLs pipe-separated" />
              <input id="fId" class="tag rounded-xl px-3 py-2 bg-transparent monos" placeholder="ID (auto if blank)" />
              <button class="btn w-full rounded-xl px-3 py-2 mt-2">Save Item</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const listEl = document.getElementById('list');
    const errorEl = document.getElementById('error');
    const authNotice = document.getElementById('authNotice');
    const countEl = document.getElementById('count');
    const searchEl = document.getElementById('search');
    const form = document.getElementById('form');
    const refreshBtn = document.getElementById('refreshBtn');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const fields = {
      make: document.getElementById('fMake'),
      model: document.getElementById('fModel'),
      year: document.getElementById('fYear'),
      type: document.getElementById('fType'),
      status: document.getElementById('fStatus'),
      finish: document.getElementById('fFinish'),
      badges: document.getElementById('fBadges'),
      price: document.getElementById('fPrice'),
      blurb: document.getElementById('fBlurb'),
      specs: document.getElementById('fSpecs'),
      images: document.getElementById('fImages'),
      id: document.getElementById('fId'),
    };

    let token = null;
    let inventory = [];

    netlifyIdentity.on('login', (user) => { token = user.token.access_token; syncAuthUI(); loadInventory(); netlifyIdentity.close(); });
    netlifyIdentity.on('logout', () => { token = null; inventory = []; render(); syncAuthUI(); });
    netlifyIdentity.on('init', (user) => { token = user?.token?.access_token || null; syncAuthUI(); if (token) loadInventory(); });
    netlifyIdentity.init();

    loginBtn.addEventListener('click', () => netlifyIdentity.open());
    logoutBtn.addEventListener('click', () => netlifyIdentity.logout());
    refreshBtn.addEventListener('click', loadInventory);
    searchEl.addEventListener('input', render);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!token) return showError('Log in to save.');
      const item = collectForm();
      try {
        const res = await fetch('/.netlify/functions/inventory', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${token}` },
          body: JSON.stringify({ item }),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to save');
        inventory = data;
        resetForm();
        render();
      } catch (err) { showError(err.message); }
    });

    function syncAuthUI() {
      const authed = Boolean(token);
      loginBtn.classList.toggle('hidden', authed);
      logoutBtn.classList.toggle('hidden', !authed);
      authNotice.classList.toggle('hidden', authed);
    }

    async function loadInventory() {
      if (!token) { render(); return; }
      try {
        const res = await fetch('/.netlify/functions/inventory?includeDrafts=1', {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to load inventory');
        inventory = data;
        render();
      } catch (err) { showError(err.message); }
    }

    function render() {
      errorEl.classList.add('hidden');
      const q = (searchEl.value || '').toLowerCase();
      const items = inventory.filter((i) =>
        [i.make, i.model, i.finish, i.year, i.status, i.blurb].some((v) =>
          (v || '').toString().toLowerCase().includes(q)
        )
      );
      countEl.textContent = items.length ? `${items.length} item(s)` : '';
      listEl.innerHTML = items.map(row).join('');
    }

    function row(i) {
      const imgs = (i.images || []).length;
      const badges = (i.badges || []).map((b) => `<span class="text-amber-300 text-xs">${b}</span>`).join(' ');
      return `
        <article class="rounded-xl border border-white/10 p-3 flex items-start gap-3">
          <div class="flex-1">
            <div class="flex items-center gap-2">
              <h3 class="font-display text-lg">${i.make} <span class="font-normal">${i.model}</span></h3>
              <span class="text-xs px-2 py-1 rounded-full bg-zinc-800">${i.status || ''}</span>
              ${badges}
            </div>
            <p class="text-sm text-zinc-400">${i.year || ''} • ${i.finish || ''}</p>
            <p class="text-xs text-zinc-500 mt-1">${i.id}</p>
            <p class="text-sm text-zinc-300 mt-1 line-clamp-2">${i.blurb || ''}</p>
          </div>
          <div class="flex flex-col items-end gap-2">
            <span class="text-xs text-zinc-400">${imgs} image${imgs === 1 ? '' : 's'}</span>
            <button class="btn rounded-lg px-3 py-1 text-xs" onclick='fillForm(${JSON.stringify(i)})'>Edit</button>
          </div>
        </article>
      `;
    }

    function fillForm(item) {
      fields.make.value = item.make || '';
      fields.model.value = item.model || '';
      fields.year.value = item.year || '';
      fields.type.value = item.type || 'Solidbody';
      fields.status.value = item.status || 'Draft';
      fields.finish.value = item.finish || '';
      fields.badges.value = (item.badges || []).join('|');
      fields.price.value = item.price || '';
      fields.blurb.value = item.blurb || '';
      fields.specs.value = Object.entries(item.specs || {}).map(([k,v]) => `${k}:${v}`).join(' | ');
      fields.images.value = (item.images || []).join('|');
      fields.id.value = item.id || '';
    }

    function collectForm() {
      const specs = {};
      (fields.specs.value || '').split('|').map(s => s.trim()).filter(Boolean).forEach(pair => {
        const [k,...rest] = pair.split(':'); if (!k) return; specs[k.trim()] = rest.join(':').trim();
      });
      const images = (fields.images.value || '').split('|').map(s => s.trim()).filter(Boolean);
      const badges = (fields.badges.value || '').split('|').map(s => s.trim()).filter(Boolean);
      return {
        id: fields.id.value || undefined,
        make: fields.make.value.trim(),
        model: fields.model.value.trim(),
        year: fields.year.value ? Number(fields.year.value) : undefined,
        type: fields.type.value,
        status: fields.status.value,
        finish: fields.finish.value.trim(),
        badges,
        price: fields.price.value ? Number(fields.price.value) : undefined,
        blurb: fields.blurb.value.trim(),
        specs,
        images,
      };
    }

    function resetForm() { form.reset(); fields.status.value = 'Draft'; fields.type.value = 'Solidbody'; fields.badges.value=''; fields.specs.value=''; fields.images.value=''; fields.id.value=''; }
    document.getElementById('resetForm').addEventListener('click', resetForm);

    function showError(msg) { errorEl.textContent = msg; errorEl.classList.remove('hidden'); }
  </script>
</body>
</html>
